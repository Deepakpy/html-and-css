<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>blog</title>
	<!--<link rel="stylesheet" href="inside.css">-->
</head>
<body>
  <form>
  <!-- the p tags are used to make the forms block level so that each starts from a new line -->
  	 <p>color:
  	<input type="color" name="color input">
  	</p>
  	 <p>time:
  	<input type="time" name="time">
    </p>
  	 <p>date:
  	<input type="date" name="date">
  	</p>
  	
  	<p>week:
  	<input type="week" name="week">
  	</p>
  	 <p>datetime:
   	<input type="datetime" name="datetime" placeholder="supported in opera only!">
   	</p>
   	 <p>website:
  	<input type="url" name="website">
  	</p>
  	 <p>email id*:
  	<input type="email" name="id" placeholder="name@domain.com" required>
  	</p>
  	 <p>search:
  	<input type="search" name="search">
  	</p>
    <p>range:
    <input type="range" min="2" max="200" value="100" name="range input" >
    </p>
  	 <p>Number:
  	<input type="number" min="2" max="20" step="2" value="10" name="number">
  	</p>
  	<p>phone no.:
  	<input type="tel" name="phone number" placeholder="+91-xx-xx-xxxx">
  	</p>
  	 <p>text:
  	<input type="text" name="text" placeholder="This is a text field">
  	</p>
    <p>textlist:
    <input type="text" list="input-list">
    <datalist id="input-list">
      <option value="val1"></option>
      <option value="val2"></option>
      <option value="val3"></option>
    </datalist>
    </p>
    <p>comment:
  	<textarea name="comment">Add your comments here</textarea>
    </p>
  	
    <p>weekdays
    <input type="radio" name="day" value="Monday">Monday
    <input type="radio" name="day" value="Tuesday">Tuesday
    <input type="checkbox" name="day" value="Wednesday">Wednesday
    <input type="checkbox" name="day" value="Thursday">Thursday
    <input type="radio" name="day" value="Friday" checked>Friday
    <input type="radio" name="day" value="Saturday">Saturday
    <input type="radio" name="day" value="Sunday">Sunday
    </p>
    <p>
      <select name="numbers">
         <option value="one" selected>one</option>
         <option value="two">two</option>
         <option value="three">three</option>
         <option value="four">four</option>
         <option value="five">five</option>
 
      </select>
    </p>
  </form>
  <label>
    <button type="submit">
      <strong><span style="color:#00b300">Finish </span><i>off</i></strong>
    </button>
   <p>required field*</p>
</body>
</html>
